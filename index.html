<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Deposit Claim</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS is unchanged */
        :root {
            --primary-glow: #00ff88;
            --secondary-glow: #00c3ff;
            --button-gradient: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #001f3f, #3d004d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            width: 90%;
            max-width: 420px;
            padding: 30px;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .sub-heading {
            font-size: 16px;
            color: #b0c4de;
            margin-bottom: 24px;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .amount-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .amount-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .amount-btn.active {
            background: var(--button-gradient);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px 14px 14px 40px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0c4de;
        }

        .primary-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--button-gradient);
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .primary-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }
        
        .primary-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .qr-upload-box {
            border: 2px dashed rgba(0, 255, 136, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qr-upload-box:hover {
            background-color: rgba(0, 255, 136, 0.1);
        }
        
        .qr-upload-box.uploaded {
            border-color: #00ff88;
            border-style: solid;
            cursor: not-allowed;
        }

        .qr-upload-box .icon { font-size: 32px; color: var(--primary-glow); }
        .qr-upload-box p { margin: 8px 0 0; }
        .qr-upload-box small { color: #b0c4de; }

        .task-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .task-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #444;
            color: #ccc;
            border: 1px solid #666;
        }

        .task-btn.completed {
            background-color: #00a86b;
            border-color: #00ff88;
            color: #fff;
            pointer-events: none;
        }
        
        .task-btn.completed::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
        }

        .secondary-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            cursor: pointer;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: rgba(30, 30, 40, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 0.3s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-glow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: #000;
        }

        .close-btn {
            background-color: #e53935;
            color: white;
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div id="page1" class="main-container page active">
        <h2 class="heading"><i class="fa-solid fa-credit-card"></i>Free Deposit Claim</h2>
        <p class="sub-heading">Select or enter an amount to claim</p>
        <div class="amount-grid">
            <button class="amount-btn" data-amount="200">₹200</button>
            <button class="amount-btn" data-amount="500">₹500</button>
            <button class="amount-btn" data-amount="800">₹800</button>
            <button class="amount-btn" data-amount="1000">₹1K</button>
            <button class="amount-btn" data-amount="2000">₹2K</button>
            <button class="amount-btn" data-amount="3000">₹3K</button>
        </div>
        <div class="input-group">
            <i class="fa-solid fa-indian-rupee-sign icon"></i>
            <input type="number" id="amount-input" class="input-field" placeholder="Enter Amount (200-50000)">
        </div>
        <button id="proceed-btn" class="primary-btn">Proceed to Claim</button>
    </div>

    <div id="page2" class="main-container page">
        <h2 class="heading">Claim Your Reward</h2>
        <p class="sub-heading">Upload QR & Join all channels to unlock.</p>
        <div id="qr-upload-box" class="qr-upload-box">
            <div class="icon"><i class="fa-solid fa-qrcode"></i></div>
            <p id="qr-upload-status">Upload Payment QR Code</p>
            <small>Accepted: JPG, PNG, JPEG</small>
        </div>
        <input type="file" id="qr-file-input" style="display: none;" accept="image/jpeg, image/png, image/jpg" />
        <p class="sub-heading" style="text-align: center; margin-bottom: 10px;">Complete Tasks</p>
        <div id="task-list" class="task-list"></div>
        <button id="submit-claim-btn" class="primary-btn" disabled>Submit Claim</button>
        <button id="go-back-btn" class="secondary-btn">Go Back</button>
    </div>

    <div id="processing-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="loader"></div>
            <h2>Processing...</h2>
            <p>Please wait while we process your claim.</p>
        </div>
    </div>
    
    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon"><i class="fa-solid fa-check"></i></div>
            <h2>Claim Successful!</h2>
            <p id="success-message">Your deposit will be credited soon.</p>
            <button id="close-btn" class="primary-btn close-btn">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC661J11t-9Prs_QvgFJvDMOKXlcXkddvQ",
            authDomain: "selling-phx.firebaseapp.com",
            databaseURL: "https://selling-phx-default-rtdb.firebaseio.com",
            projectId: "selling-phx",
            storageBucket: "selling-phx.appspot.com",
            messagingSenderId: "62050774437",
            appId: "1:62050774437:web:e9fc1087bb19990b994c4c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const amountInput = document.getElementById('amount-input');
        const amountBtns = document.querySelectorAll('.amount-btn');
        const proceedBtn = document.getElementById('proceed-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const taskList = document.getElementById('task-list');
        const submitClaimBtn = document.getElementById('submit-claim-btn');
        const processingModal = document.getElementById('processing-modal');
        const successModal = document.getElementById('success-modal');
        const successMessage = document.getElementById('success-message');
        const closeBtn = document.getElementById('close-btn');

        const qrUploadBox = document.getElementById('qr-upload-box');
        const qrFileInput = document.getElementById('qr-file-input');
        const qrUploadStatus = document.getElementById('qr-upload-status');
        
        let selectedAmount = 0;
        let finalRedirectUrl = "#";
        let isQrTaskCompleted = false;
        let selectedQrFile = null;

        const goToPage2 = () => {
            selectedAmount = amountInput.value || 0;
            if (selectedAmount < 200 || selectedAmount > 50000) {
                alert("Please select or enter an amount between 200 and 50000."); return;
            }
            page1.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                page1.classList.remove('active');
                page2.classList.add('active');
                page2.style.animation = 'fadeIn 0.5s forwards';
                loadTasks();
            }, 500);
        };

        const goToPage1 = () => {
            page2.classList.remove('active');
            page1.classList.add('active');
            taskList.innerHTML = '';
            submitClaimBtn.disabled = true;
            isQrTaskCompleted = false;
            selectedQrFile = null;
            qrUploadStatus.textContent = "Upload Payment QR Code";
            qrUploadBox.classList.remove('uploaded');
            qrFileInput.value = '';
        };

        proceedBtn.addEventListener('click', goToPage2);
        goBackBtn.addEventListener('click', goToPage1);

        amountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                amountBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                amountInput.value = btn.dataset.amount;
            });
        });

        amountInput.addEventListener('input', () => { amountBtns.forEach(b => b.classList.remove('active')); });

        qrUploadBox.addEventListener('click', () => {
            if (!qrUploadBox.classList.contains('uploaded')) { qrFileInput.click(); }
        });

        qrFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            if (!allowedTypes.includes(file.type)) {
                alert('Invalid file type. Please upload a JPG, PNG, or JPEG file.');
                return;
            }

            selectedQrFile = file;
            qrUploadStatus.textContent = 'QR Code Uploaded! ✅';
            qrUploadBox.classList.add('uploaded');
            isQrTaskCompleted = true;
            checkAllTasksCompleted();
        });

        const loadTasks = () => {
            const channelsRef = database.ref('channels');
            const configRef = database.ref('config/closeUrl');
            
            configRef.on('value', (snapshot) => { finalRedirectUrl = snapshot.val() || "#"; });

            channelsRef.on('value', (snapshot) => {
                taskList.innerHTML = '';
                const channels = snapshot.val();
                if (channels) {
                    Object.values(channels).forEach(channel => {
                        const taskBtn = document.createElement('button');
                        taskBtn.className = 'task-btn';
                        taskBtn.textContent = channel.name;
                        taskBtn.dataset.url = channel.url;
                        taskList.appendChild(taskBtn);
                    });
                }
                checkAllTasksCompleted();
            });
        };
        
        taskList.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('task-btn')) {
                const taskBtn = e.target;
                if (!taskBtn.classList.contains('completed')) {
                    taskBtn.classList.add('completed');
                    window.open(taskBtn.dataset.url, '_blank');
                    checkAllTasksCompleted();
                }
            }
        });

        const checkAllTasksCompleted = () => {
            const allTasks = taskList.querySelectorAll('.task-btn');
            const allChannelTasksDone = allTasks.length === 0 || Array.from(allTasks).every(btn => btn.classList.contains('completed'));
            
            if (allChannelTasksDone && isQrTaskCompleted) {
                submitClaimBtn.disabled = false;
            }
        };
        
        // --- NEW SUPER-FAST SUBMIT LOGIC ---
        submitClaimBtn.addEventListener('click', () => {
            if (!selectedQrFile) {
                alert("An error occurred. Please re-upload your QR code.");
                return;
            }

            // 1. Show processing modal immediately
            processingModal.classList.add('active');

            // 2. Start the REAL Firebase upload in the background. The user won't wait for this.
            const storageRef = storage.ref(`qrcodes/${Date.now()}_${selectedQrFile.name}`);
            const uploadTask = storageRef.put(selectedQrFile);

            uploadTask.then(snapshot => snapshot.ref.getDownloadURL())
                .then(downloadURL => {
                    const claimData = {
                        amount: selectedAmount,
                        qrCodeUrl: downloadURL,
                        status: 'pending',
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    // Now, save data to Realtime Database
                    return database.ref('claims').push(claimData);
                })
                .then(() => {
                    // This happens silently in the background
                    console.log("Claim successfully saved in the background.");
                })
                .catch((error) => {
                    // This is important for YOU to see if something goes wrong.
                    // The user will never see this message.
                    console.error("Background submission failed:", error);
                });

            // 3. Show the "Success" message to the user after a very short delay (1.5 seconds),
            //    making it feel instant, regardless of actual upload time.
            setTimeout(() => {
                processingModal.classList.remove('active');
                successMessage.textContent = `Your claim for ₹${selectedAmount} has been submitted. It will be credited within 30-40 minutes.`;
                successModal.classList.add('active');
            }, 1500); // 1.5 second delay
        });

        closeBtn.addEventListener('click', () => {
            successModal.classList.remove('active');
            if (finalRedirectUrl && finalRedirectUrl !== "#") {
                window.location.href = finalRedirectUrl;
            }
            goToPage1();
        });

    </script>
</body>
</html>
